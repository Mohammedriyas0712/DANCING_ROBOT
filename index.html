<!DOCTYPE html>
<html>
    <head>
        <title>Dancing Robot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <marquee id="mar" behavior="" direction="right" style="font-size: 80px; color: aliceblue;"> DANCING ROBOT</marquee>
        <!-- <h1>DANCING ROBOT</h1> -->
        <div class="border">
            <div class="Robot">
                <div class="head">
                    <div class="eye">
                        <div class="lefteye"></div>
                        <div class="righteye"></div>
                    </div>
                </div>

                <div class="upperbody">
                    <div class="leftarm"></div>
                    <div class="torso"></div>
                    <div class="rightarm"></div>
                </div>

                <div class="lowerbody">
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                </div>
            </div>
        </div>
    </body>
</html>
